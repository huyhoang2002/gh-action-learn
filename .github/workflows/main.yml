name: "my-gh-action"
run-name: "${{ github.actor }} is running a pipeline"
on: [push]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/login@v2.1.0
        with: 
          subscription-id: ${{ github.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ github.AZURE_TENANT_ID }}
          client-id: ${{ github.AZURE_CLIENT_ID }}
          enable-AzPSSession: true
      - uses: Azure/webapps-deploy@v2.2.12
        with:
          app-name: my-html-app
          package: ${{ github.workspace }}
          
