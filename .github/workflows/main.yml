name: "my-gh-action"
run-name: "${{ github.actor }} is running a pipeline"
on: 
      push: 
            branches: [ "main" ]

permissions:
      id-token: write
      contents: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/login@v2.1.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
          
